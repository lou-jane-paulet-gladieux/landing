<!DOCTYPE html>
<html>
  <head>
    <title>DreamScape Studio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="description" content="Where the game starts">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

 <body>
   <div class="banner">
      <h1>Welcome to the most creative studio</h1>
      <a href="#apply-section" class="btn-blue">Join</a>
   </div>

   <div class="container">
     <h2>Choose your path:</h2>
    
     <div class="cards">  
       <div class="card" id="logo-blue">
         <img src="Images/elf-icon.jpeg" alt="elf-clan-logo">
         <h3>Elf Clan</h3>
       </div> 
      
       <div class="card" id="logo-purple">
         <img src="Images/mage-icon.png" alt="mage-clan-logo">
         <h3>Mage Clan</h3>
       </div>
      
       <div class="card" id="logo-green">
         <img src="Images/orc-icon.png" alt="orc-clan-logo">
         <h3>Orc Clan</h3>
       </div>
      </div> 

     <div id="apply-section">
       <div data-tf-live="01HV9FGD4VD4P9PMCQAJM2WB2C"></div>
       <script src="//embed.typeform.com/next/embed.js"></script>
     </div>
   </div>
 </body>
</html>
